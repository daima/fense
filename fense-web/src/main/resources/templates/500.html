<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html>

<head>

    <title>Fense | 500 Error</title>

    <div th:include="include/header::header"/>

</head>

<body class="gray-bg">
    <div class="middle-box text-center animated fadeInDown">
        <h1>500</h1>
        <h3 class="font-bold">Internal Server Error</h3>

        <div class="error-desc">
            The server encountered something unexpected that didn't allow it to complete the request. We apologize.<br/>
            You can go back to main page: <br/><a th:href="@{{path}/index(path=${contextPath})}" class="btn btn-primary m-t">Dashboard</a>
        </div>
        <a th:href="@{{path}/index(path=${contextPath})}">返回首页</a>
    </div>

    <div th:include="include/footer::footer"/>

</body>

</html>
